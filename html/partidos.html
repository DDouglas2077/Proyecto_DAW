<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <!--Boostrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <!-- Formulario -->
  <div class="container">
    <form id="Partidos-Form">
        <input type="hidden" class="form-control" id="id_partidos" name="id_partidos">
        <div class="row">
            <div class="col-md-12">
                <label class="form-label">Torneo</label>
                <select class="form-control" name="torneo" id="selectTorneo">
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Jugador 1</label>
                <select class="form-control" name="Jugador1" id="selectJugador1">

                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Jugador 2</label>
                <select class="form-control" name="Jugador1" id="selectJugador2"></select>
            </div>
            <div class="col-md-6">
                <label for="horaInicio" class="form-label">Hora de inicio</label>
                <input type="time" class="form-control" id="horaInicio" name="horaInicio">
            </div>
            <div class="col-md-6">
                <label for="fechaEmision" class="form-label">Fecha de inicio</label>
                <input type="date" class="form-control" id="fechaEmision" name="fechaEmision">
            </div>
        </div>
        <br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary" id="btnCrearPartido">Guardar Partido</button>
            </div>
     </form>
    </div>
    <br>
    <!--Tabla-->
    <div>
        <div class="">
            <table class="table table-striped table-hover table-dark table-borderless">
                <thead class="bg-primary text-light">
                    <tr>
                        <th>Torneo</th>
                        <th>Jugadores</th>
                        <th>Fecha Partido</th>
                        <th>Hora Inicio</th>
                        <th>Editar</th>
                        <th>Eliminar</th>

                    </tr>
                </thead>
                <tbody id="tablaPartido">

                </tbody>
            </table>
        </div>
    </div>    
</body>
</html>
