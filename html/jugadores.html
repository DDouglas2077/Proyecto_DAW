<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPong</title>
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <header>

    </header>

    <br>
    <!--AquÃ­ empieza el formulario-->
    <div class="container">
        <form id="Jugador-Form">
            <input type="hidden" class="form-control" id="id_jugador" name="id_jugador">
            <div class="mb-3">
                <label for="jugadorNombre" class="form-label">Nombre del jugador</label>
                <input type="text" class="form-control" id="jugadorNombre" name="jugadorNombre">
            </div>
            <div class="mb-3">
                <label for="jugadorApellido" class="form-label">Apellido del jugador</label>
                <input type="text" class="form-control" id="jugadorApellido" name="jugadorApellido">
            </div>
            <div class="mb-3">
                <label for="jugadorEdad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="jugadorEdad" name="jugadorEdad">
            </div>
            <div class="mb-3">
                <label for="jugadorEmail" class="form-label">Email</label>
                <input type="text" class="form-control" id="jugadorEmail" name="jugadorEmail">
            </div>
            <br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary" id="btnCrearJugador">Guardar Jugador</button>
            </div>
        </form>
    </div>
    <br>
    <!--Tabla-->
    <div>
        <div class="">
            <table class="table table-striped table-hover table-dark table-borderless">
                <thead class="bg-primary text-light">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Email</th>
                        <th>Editar</th>
                        <th>Eliminar</th>

                    </tr>
                </thead>
                <tbody id="tablaJugador">

                </tbody>
            </table>
        </div>
    </div>
    <!--Footer-->
    <footer class="bg-dark text-white text-center py-4">

    </footer>

</body>

</html>
